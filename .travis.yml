language: php

php:
  - 5.3
  - 5.4
  - 5.5

before_script:
  - sudo apt-get install libuv-devel
  - phpize && ./configure && make && sudo make install
  - echo "extension=uv.so" >> `php --ini | grep "Loaded Configuration" | sed -e "s|.*:\s*||"`

notifications:
  email: false
  irc:
    channels:
      - "irc.freenode.org#php-uv"
    skip_join: true
    use_notice: true 
